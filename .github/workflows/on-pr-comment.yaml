name: on-pr-comment

on:
  push:
  pull_request:
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  rocket:
    ## Just to react to valid comment with rocket
    runs-on: ubuntu-latest
    if: ${{ github.event.comment &&
          github.event.issue.pull_request &&
          startsWith(github.event.comment.body, '/buildme') }}
    steps:
      -
        name: Show context
        run: |
          cat >/dev/null <<'END'
            ${{ toJson(github) }}
          END
      - 
        name: Reaction
        run: |
          # send reaction to comment to show build was triggered
          curl ${{github.event.comment.url}}/reactions \
            -X POST \
            -d '{"content":"rocket"}' \
            -H "Accept: application/vnd.github.squirrel-girl-preview+json" \
            -H "Authorization: token ${{github.token}}"

      - name: comment PR
        run: |
          # send reaction to comment to show build was triggered
          curl  "https://api.github.com/repos/${{github.repository_owner}}/${{github.repository}}/issues/${{github.issue.number}}/comments" \
            -X POST \
            -d '{"body":"
                    Hello @${{ github.event.client_payload.github.actor }}!

                    List the services you would like to deploy
                    - [ ] service1.
                    - [ ] service2.
                    - [ ] service3.
                    - [ ] service4.  
                "}' \
            -H "Accept: application/vnd.github.squirrel-girl-preview+json" \
            -H "Authorization: token ${{github.token}}"

